<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
  <div class="wrapper">

    <div class="header-wrapper">
      <div class="title"><h1>Target Sales</h1></div>
      <div class="container">
        <i class="fa-solid fa-users"></i>
        <span class="num" data-val="312">000</span>
        <span class="text">Current New Lives</span>
      </div>
    </div>


    <div class="body-wrapper">
      <div class="container">
        <i class="fa-solid fa-egg"></i>
        <span class="num" >800</span>
        <span class="text">Duck Egg</span>
      </div>


      <div class="container">
        <i class="fa-solid fa-star"></i>
        <span class="num">1000</span>
        <span class="text">Gold</span>
      </div>

      <div class="container">
        <i class="fa-solid fa-gem"></i>
        <span class="num">1500</span>
        <span class="text">Platinum</span>
      </div>

  </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
